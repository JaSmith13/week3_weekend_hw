{% extends "base.html" %}

{% block content %}
    <section>
        <h3>The Rules:</h3>
        <p>Each player picks an option (Rock/Paper/Scissors)</p>
        <ul>
            <li>Rock breaks scissors</li>
            <li>Scissors cuts paper</li>
            <li>Paper covers rock</li>
        </ul>
        <p>If both players pick the same option then the game is a draw</p>
    </section>
{% endblock %}
